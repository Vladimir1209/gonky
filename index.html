<!doctype html>
<html>
<head>
	<meta charset ="UTF-8">
	<title>StreetRacing</title>
</head>
<body id="bodyy">

<canvas id="canvas" ></canvas>

<style type="text/css">
	
#canvas{
	height: 100vh;
    overflow: hidden;
    position: relative;
}

#bodyy{
	user-select: none;
	pointer-events: none;
	-webkit-user-select: none;   /* Chrome/Safari/Opera */
	-webkit-touch-callout: none;
	position: fixed;
}


</style>
<script>
	var canvas = document.getElementById("canvas")
	var ctx = canvas.getContext("2d")
	
	
	const resize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
	}

	resize()
	
	var lives = 1
	var okLeft = false		
	var okRight = false	
	
	var line = new Image()
	line.src = "img/line.png"
	line.X = 50%
	line.Y = -140
	
	var line2 = new Image()
	line2.src = "img/line.png"
	line2.X = 500
	line2.Y = 160

	var line3 = new Image()
	line3.src = "img/line.png"
	line3.X = 500
	line3.Y = 460

	var line4 = new Image()
	line4.src = "img/line.png"
	line4.X = 500
	line4.Y = 760

	var line5 = new Image()
	line5.src = "img/line.png"
	line5.X = 500
	line5.Y = 1060


	var line6 = new Image()
	line6.src = "img/line.png"
	line6.X = 500
	line6.Y = 1360

	
	var myCar = new Image()
	myCar.src = "img/Car2.png"
	myCar.X = 394
	myCar.Y = 1190
	myCar.Z = 40

	var enemyCar1 = new Image()
	enemyCar1.src = "img/car3.png"
	enemyCar1.X = Math.floor(Math.random()*600)
	enemyCar1.Y = -1160
	
	var enemyCar2 = new Image()
	enemyCar2.src = "img/car4.png"
	enemyCar2.X = Math.floor(Math.random()*600)
	enemyCar2.Y = -2400

	


	function drawRect(){
		ctx.fillStyle = "Gray"
		ctx.fillRect(0, 0, 1000, 2000)
	}
	
	function drawLives(){
		ctx.font = "100px Arial"
		ctx.fillStyle = "White"
		ctx.fillText("Lives: "+lives, 400, 150)
	}
	
	function drawLines(){
		ctx.drawImage(line, line.X, line.Y)
		line.Y +=22
		if (line.Y > 1792){
			line.Y = -140
		}
		
		ctx.drawImage(line2, line2.X, line2.Y)
		line2.Y +=22
		if (line2.Y > 1792){
			line2.Y = -140
		}
		ctx.drawImage(line3, line3.X, line3.Y)
		line3.Y +=22
		if (line3.Y > 1792){
			line3.Y = -140
		}

		ctx.drawImage(line4, line4.X, line4.Y)
		line4.Y +=22
		if (line4.Y > 1792){
			line4.Y = -140
		}
		ctx.drawImage(line5, line5.X, line5.Y)
		line5.Y +=22
		if (line5.Y > 1792){
			line5.Y = -140
		}
		ctx.drawImage(line6, line6.X, line6.Y)
		line6.Y +=22
		if (line6.Y > 1792){
			line6.Y = -140
		}

		
	}
	
	function stop(){
		cancelAnimationFrame(myReq)
		ctx.font = "150px Arial"
		ctx.fillStyle = "Red"
		
		stop = true
		window.location.reload();
	}
	
	function drawMyCar(){
		if(okLeft === true && myCar.X > -50) {myCar.X -=20}
		if(okRight === true && myCar.X < 700) {myCar.X +=20}
	
		ctx.drawImage(myCar, myCar.X, myCar.Y)
	}
	
	function drawEnemyCar1(){
	
		if (enemyCar1.Y+525 > myCar.Y && enemyCar1.X+225 > myCar.X && enemyCar1.X < myCar.X+225 && enemyCar1.Y < 1600){
			crash = true
			enemyCar1.Y = enemyCar2.Y - 1740
			lives--
			if(lives <1){
				stop()
			}		
		}else{
			crash = false
		}	
	
		if (!crash){
			ctx.drawImage(enemyCar1, enemyCar1.X, enemyCar1.Y)
			enemyCar1.Y +=20
			if (enemyCar1.Y > 1850){
				enemyCar1.Y = -1000
				enemyCar1.X = Math.floor(Math.random()*600)
			}
		}
	}
	
	function drawEnemyCar2(){
	
		if (enemyCar2.Y+525 > myCar.Y && enemyCar2.X+225 > myCar.X && enemyCar2.X < myCar.X+225 && enemyCar2.Y < 1600){
			crash = true
			enemyCar2.Y = enemyCar1.Y - 1940
			lives--
			if(lives <1){
				stop()
			}		
		}else{
			crash = false
		}	
	
		if (!crash){
			ctx.drawImage(enemyCar2, enemyCar2.X, enemyCar2.Y)
			enemyCar2.Y +=20
			if (enemyCar2.Y > 1850){
				enemyCar2.Y = -1000
				enemyCar2.X = Math.floor(Math.random()*600)
			}
		}
	}   
	
	function render(){
		if (stop === true){return}
	
		drawRect()
		
		drawLines()
		drawMyCar()
		drawEnemyCar1()
		drawEnemyCar2()		
		
		myReq = requestAnimationFrame(render)
	}
	render()	
	
	addEventListener("keydown", function(event){
		var newDirect = event.keyCode
		if (newDirect === 65){
			okLeft = true
		}
		
		if (newDirect === 68){
			okRight = true
		}
	})
	
	addEventListener("keyup", function(event){
		var newDirect = event.keyCode
		if (newDirect === 65){
			okLeft = false
		}
		
		if (newDirect === 68){
			okRight = false
		}
	})


	document.addEventListener('touchstart',handleTouchStart, false)
	document.addEventListener('touchend',handleTouchEnd, false)

	let x1 = null;


	const logBlock = document.querySelector('.log-block')

	function handleTouchStart(event){
		const firstTouch = event.touches[0];
		if (firstTouch.clientX > 500 && firstTouch.clientX < 1000){
			okLeft = true
			console.log(firstTouch)
		}
		if (firstTouch.clientX < 500){
			okRight = true
			console.log(firstTouch)
		}

		

	}
	function handleTouchEnd(event){
		const firstTouch = event.touches[0];
		okRight = false
		okLeft = false
		console.log(firstTouch)
	}


	

</script>

</body>
</html>
